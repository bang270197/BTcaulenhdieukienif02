<script>
    let a=parseInt(prompt("Nhap canh a"));
    let b=parseInt(prompt("Nhap canh b"));
    if(a<=0 || b<=0){
        alert("a or b khong phai canh hinh chu nhat");
    }else {
        let kq=a*b;
        alert("dien tich hinh chu nhat la :"+kq);
    }
</script>
