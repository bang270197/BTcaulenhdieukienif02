<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //thue 2%
    let thunhapmotthang=parseInt(prompt("Nhap so tien thu nhap 1 thang"));
    if (thunhapmotthang >7000000){
        let thue= thunhapmotthang*0.02;
        alert("Ban phai dong thue thu nhap ca nhan 2%"+ thue);
    }else {
        alert("Ban khong phai dong thue ca nhan");
    }
</script>
</body>
</html>
