<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienvay=parseInt(prompt("Nhap so tien vay"));
    let sothangtra=parseInt(prompt("Nhap so thang tra"));
    for (i=0;i<sothangtra;i++){
        tienvay=(tienvay* 0.05)+tienvay;
    }document.write(tienvay);
</script>
</body>
</html>
